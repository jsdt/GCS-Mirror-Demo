<mat-toolbar color="primary" class="app-toolbar">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>GCS Mirror Extension Demo</span>
  <span class="spacer"></span>
</mat-toolbar>
<div class="content">
  <div>
    <h1>Firestore Mirror</h1>
    <ul>
      <li class="text" *ngFor="let item of items | async">
        <h3>{{ item.id }}</h3>
      </li>
    </ul>
  </div>

  <div>
    <h1>
      Upload to Cloud Storage
    </h1>
    <form class="upload-form">
      <mat-form-field class="blob-input">
        <mat-label>File Path to Upload</mat-label>
        <input
          matInput
          [value]="blobPath"
          (input)="blobPath = $event.target.value"
        />
      </mat-form-field>
      <button mat-button (click)="uploadBlob()">Upload</button>
    </form>
  </div>
</div>
