<mat-toolbar color="primary" class="app-toolbar">
  <span>GCS Mirror Extension Demo</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="openInfoDialog()">
    <mat-icon>info</mat-icon>
  </button>
  <button mat-icon-button (click)="openSource()">
    <mat-icon>code</mat-icon>
  </button>
  <button mat-icon-button (click)="openSettingsDialog()">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
<div class="content">
  <div>
    <h1>Firestore Mirror</h1>
    <div><b>Path</b> {{ path }}</div>
    <div><b>GCS Path</b> {{ pathService.getGCSUrl(path) }}</div>
    <div><b>Firestore Path</b> {{ pathService.getFirestorePath(path) }}</div>
    <div class="mat-elevation-z8">
      <app-mirror
        [path]="path"
        [childRef]="childRef"
        (pathChange)="handlePathChange($event)"
      ></app-mirror>
    </div>
  </div>
  <div>
    <h1>
      Debug: Upload to Cloud Storage
    </h1>
    <h3>Upload 2 Byte Blob</h3>
    <form class="upload-form">
      <mat-form-field class="blob-input">
        <mat-label>Path to Upload</mat-label>
        <input
          matInput
          [value]="blobPath"
          (input)="blobPath = $event.target.value"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="uploadBlob()">
        Upload
      </button>
    </form>
  </div>
</div>
