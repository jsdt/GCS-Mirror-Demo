<h1 mat-dialog-title>Extension Settings</h1>
<div mat-dialog-content>
  <p>Change these to match the settings you've configured in the extension.</p>
  <form class="example-form">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Firestore Root</mat-label>
        <input matInput name="firestoreRoot" [(ngModel)]="settings.firestoreRoot" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Items Subcollection Name</mat-label>
        <input matInput name="items" [(ngModel)]="settings.items" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Prefixes Subcollection Name</mat-label>
        <input matInput name="prefixes" [(ngModel)]="settings.prefixes" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="handleSave()">Save</button>
  <button mat-raised-button color="accent" (click)="handleReset()">Default</button>
</div>
